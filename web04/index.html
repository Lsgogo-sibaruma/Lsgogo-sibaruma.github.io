<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cup各型號歷史價格</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/1145524454170062848/U4lxVYEw_400x400.png">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<h1 id = "title" > cup各型號歷史價格 </h1>
<form id="movies" action="http://localhost:3000/api" method="post">
  <label for="time">time</label>
  <input type="text" id="time" name="time">
  <label for="item">item</label>
  <input type="text" id="item" name="item">
  <label for="price">price</label>
  <input type="text" id="price" name="price">
  <button type="submit">Submit</button>
</form>
<div id="app">
  <button v-on:click="handleClick">顯示資料</button>
  <table>

    <thead>
    <tr>
      <th>time</th>
      <th>item</th>
      <th>price</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="item in data">
      <td>{{ item.time }}</td>
      <td>{{ item.item }}</td>
      <td>{{ item.price }}</td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  const formm = document.getElementById('movies');
  formm.addEventListener('submit', handleSubmit);

  async function handleSubmit(event) {
    event.preventDefault(); // 防止表單提交導致頁面重新載入

    // 將表單轉成 JSON
    const formData = new FormData(formm); // 取得表單資料
    // 將資料轉成 JSON
    const jsonData = {};
    for (const [key, value] of formData.entries()) {
      jsonData[key] = value;
    }
    const jsonString = JSON.stringify(jsonData);
    console.log(jsonString);

    // 非同步存取
    const url = "http://localhost:3000/api"; // 資料傳送到的 URL
    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: jsonString,
      });
      const data = await response.json();

      // 在這裡處理回應資料，例如顯示成功訊息或更新頁面內容
      console.log("成功", data);
      const log = document.getElementById('log');
      log.innerHTML = JSON.stringify(data);

    } catch (error) {
      // 在這裡處理錯誤，例如顯示錯誤訊息或者回滾操作
      console.log("錯誤", error);
    }
  }
  const app = Vue.createApp({
    data() {
      return {
        data: []
      };
    },
    methods: {
      async handleClick() {
        console.log("data");

        const url = "http://localhost:3000/api"; // 資料傳送到的 URL
        try {
          const response = await fetch(url, {
            method: 'GET',
          });
          const res_data = await response.json();
          this.data = res_data ;
          console.log("成功", res_data );
        } catch (error) {
          console.log("錯誤", error);
        }
      }
    }
  });

  app.mount('#app');
</script>

</body>
</html>
